{% extends layouts %} {% block title %}{{ __msg('site-title') }}{% endblock %} {% block content %}
<div class="error-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 titlesite">{{ __msg('site-title') }}</div>
            <div class="col-md-12">
                <div class="error-text">
                    <h1 class="error">{{ __msg('404-title') }}</h1>
                    <h4>{{ __msg('404') }}</h4>
                    <a href="{{ __host() }}" class="btn btn-success"><i class="icofont-long-arrow-left"></i> {{ __msg('back') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
